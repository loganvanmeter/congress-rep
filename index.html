<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!--main focus of the webpage-->
		<header>
			<h1>My Congress</h1>
		</header>
		<main>
			<!--everything for this rep-->
			<article id="alexander-mooney">
				<!--rep bio-->
				<section class="bio">
					<!--image of rep-->
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/2/20/Alex_Mooney_official_photo.jpg"
						alt="Photo of "
						id="rep-image"
					/>
					<!--rep name heading-->
					<h2 class="rep-name">Alexander Mooney</h2>
					<!--rep disctrit heading-->
					<h3 class="district">West Virginia's 2nd District</h3>
					<!--rep figure image with caption-->
					<figure>
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/a/a7/West_Virginia%27s_2nd_congressional_district_%28since_2023%29.png"
							alt="illutstration showing the 2nd congressional disctrict of West Virginia"
						/>
						<figcaption>West Virginia's 2nd district</figcaption>
					</figure>
					<!--Rep political part heading-->
					<h3 class="party">Republican</h3>
				</section>
				<!--Active Committees Section-->
				<section class="committies">
					<!--Committee section heading-->
					<h2>Actively Served Committees:</h2>
					<!--List of committees-->
					<ul>
						<li>House Financial Services Committee</li>
					</ul>
				</section>
				<!--Section for eneacted Legislation-->
				<section class="legislation">
					<!--The legislation heading-->
					<h2>Enacted Legislation</h2>
					<!--List of enacted Legislation-->
					<ul>
						<li>
							<a href="https://www.billtrack50.com/billdetail/1515095"
								>US HJRes7</a
							>
						</li>
						<li>
							<a href="https://www.billtrack50.com/billdetail/1579240"
								>US HR1096</a
							>
						</li>
					</ul>
				</section>
			</article>
		</main>
	</body>
</html>
